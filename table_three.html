<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods of different counties</title>
    <link rel="stylesheet" href="./table_three.css">
</head>
<body>
    <table aria-labelledby="table-caption">
        <caption id="table-caption">Foods of different counties</caption>
        <colgroup>
            <col span="1" style="width: 33%;">
            <col span="1" style="width: 33%;">
            <col span="1" style="width: 34%;">
        </colgroup> 
        <thead>
            <tr>
                <th scope="col">country</th>
                <th scope="col">food</th>
                <th scope="col">pic</th>
            </tr>
        </thead>  
        <tbody>
            <tr>
                <td>Taiwan</td>
                <td>Bubble milk tea</td>
                <td><img src="./drink.png" alt=""></td>
            </tr>
            <tr>
                <td>Korean</td>
                <td>kimchi</td>
                <td><img src="./kimchi-jjigae.png" alt=""></td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>sushi</td>
                <td><img src="./sushi.png" alt=""></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">symbolic food</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
