<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Chart</title>
    <link rel="stylesheet" href="./table_two.css">
</head>
<body>
    <table aria-labelledby="table-caption">
        <caption id="table-caption">Product Comparison Chart</caption>
        <colgroup>
            <col span="1" style="width: 25%;">
            <col span="1" style="width: 25%;">
            <col span="1" style="width: 25%;">
            <col span="1" style="width: 25%;">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Feature</th>
                <th scope="col">Product A</th>
                <th scope="col">Product B</th>
                <th scope="col">Product C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Durability</td>
                <td>10/10</td>
                <td>5/10</td>
                <td>7/10</td>
            </tr>
            <tr>
                <td>Design</td>
                <td>3/10</td>
                <td>8/10</td>
                <td>7/10</td>
            </tr>
            <tr>
                <td>Usability</td>
                <td>7/10</td>
                <td>10/10</td>
                <td>5/10</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>9/10</td>
                <td>7/10</td>
                <td>3/10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Fig: Comparison of the features between the products</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
